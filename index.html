<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header id="header">
      <nav id="nav-bar">
        <span id="nav-brand">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Apple-logo.png"
            id="header-img"
            height="50px"
            width="50px"
            alt="Apple Logo"
          />
        </span>
        <ul>
          <li><a href="#welcome" class="nav-link">Welcome</a></li>
          <li><a href="#product-specs" class="nav-link">Product Specs</a></li>
          <li><a href="#buy-now" class="nav-link">Buy Now</a></li>
        </ul>
      </nav>
    </header>
    <section id="welcome">
      <h1>Apple iPhone 13 Pro Max</h1>
      <div>
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/XKfgdkcIUxw?&autoplay=1"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
          id="video"
        ></iframe>
      </div>
    </section>

    <section id="product-specs"></section>

    <section id="buy-now">
      <form
        id="form"
        action="https://www.freecodecamp.com/email-submit"
        method="POST"
      >
        <label for="email">Email</label>
        <input
          type="email"
          placeholder="Enter email"
          required
          id="email"
          name="email"
        />
        <button
          id="submit"
          name="submit"
          formaction="https://www.freecodecamp.com/email-submit"
        >
          Submit
        </button>
      </form>
    </section>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <script src="js/index.js"></script>
  </body>
</html>
